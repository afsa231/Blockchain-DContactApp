<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(232, 180, 227);">
    <div class="col-sm-4"></div>
    <div class="container col-sm-4">
        <center><h3 style="color: blue;font-size: 100px;">MY CONTACT</h3>
        <form action="/insertcontact" method="post">
            <div class="form-group">
                <label style="color: rgb(36, 4, 65);font-size: 20px;">Contact Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label style="color: rgb(36, 4, 65);font-size: 20px;">Contact Number:</label>
                <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile No">
            </div>

            <div class="form-group">
                <label style="color: rgb(36, 4, 65);font-size: 20px;">Email Id:</label>
                <input type="text" class="form-control" name="email" placeholder="Enter emailId">
            </div>

            <div class="form-group">
                <label style="color: rgb(36, 4, 65);font-size: 20px;">Organization:</label>
                <input type="text" class="form-control" name="org" placeholder="Enter Organization">
            </div>

            <button class="btn btn-primary" type="submit">Insert Contact</button>
        </form>
        <br>
        <br>
        <span style="color: red">{{err}}</span>
        <span style="color: green;">{{res}}</span>
    </center>
    </div>
    <div class="col-sm-4"></div>
    

</body>
</html>
